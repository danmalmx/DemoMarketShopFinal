<h1>Shooping Cart</h1>
<ng-container>
  <p>
    You have {{ shoppingCartService.numberOfItemInShop }} items in your shopping cart.
  </p>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of shopList">
        <td>{{ i.ProductName }}</td>
        <td>{{ i.Quantity }}</td>
        <td>{{ i.ProductPrice }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td></td>
        <td>{{ totalPrice }}</td>
      </tr>
    </tfoot>
  </table>
</ng-container>
