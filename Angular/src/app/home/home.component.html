<bs-navbar></bs-navbar>

<div class="container">
  <router-outlet></router-outlet>
</div>

<div class="row">
  <div class="col-3">
  <div class="sticky-top" style="top: 80px">
    <div class="list-group">
      <a
        class="list-group-item list-group-item-action"
        [class.active]="!category"
        routerLink="/"
      >All Categories</a>
      <a *ngFor="let c of categories$ | async"
      routerLink="/"
      [queryParams]="{ category: c.CategoryName }"
      class="list-group-item list-group-item-action"
      [class.active]="category === c.CategoryName">
        {{ c.CategoryName }}
      </a>
    </div>
    <input #query (keyup)="filter(query.value)" class="form-control" placeholder="Search...">
  </div>
</div>

  <div class="col">
    <div class="row">
      <ng-container *ngFor="let prod of filteredProducts; let i = index">
        <div class="col">
          <product-card [product]="prod"></product-card>
        </div>
        <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
